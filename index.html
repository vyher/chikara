<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chikara. Fire Katana.</title>
</head>

<body>
    <div class="vyher-banner">This is an experiment by VYHER Labs. <a href="https://vyher.com">Learn more.</a></div>

    <div class="logo">
        <img src="images/logo-small.svg" alt="Chikara small logo">
    </div>

    <div class="above-the-fold">
        <img class="dragon" src="images/dragon.webp" alt="Dragon 3D">
        <div class="logo">
            <img src="images/logo.svg" alt="Chikara Logo">
        </div>
        <video src="fire.mp4" muted playsinline loop autoplay></video>
    </div>


    <div class="heritage">
        <picture>
            <source media="(max-width: 800px)" srcset="images/chikara-heritage-small.webp">
            <source media="(min-width: 801px)" srcset="images/chikara-heritage.webp">
            <img src="images/chikara-heritage-small.webp" alt="Chikara Heritage text">

        </picture>
    </div>

    <div class="meaning">
        <div class="meaning-text">
            <div class="title">
                力 or 主税
            </div>
            <p>
                Strength, power, authority.
            </p>
        </div>


        <picture>
            <source media="(max-width: 800px)" srcset="images/dragon-line-small.webp">
            <source media="(min-width: 801px)" srcset="images/dragon-line.webp">
            <img src="images/dragon-line-small.webp" alt="Dragon line drawing">

        </picture>
    </div>


    <footer>
        Hand-crafted by <a href="https://vyher.com">VYHER Design.</a>
    </footer>

</body>

</html>
